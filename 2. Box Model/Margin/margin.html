	<title>Latihan Margin</title>

<body>
<!-- Margin 

margin-left
margin-right
margin-top
margin-bottom
-->

<!-- Overlapping Margin 
margin itu tidak saling menambahkan khusus vertikal margin yang akan diambil hanya yang paling besar

kalau margin vertikal itu akan dijumlahkan margin kiri dan kanan

contoh : margin-bottom: 150px;
		 margin-top: 50px;
-->

<!-- Negatif Margin
akan membuat margin berlawanan arah 
contoh : margin-left: -100px;
-->

<!-- Auto
menyesuaikan dengan parentnya
margin-left: auto;
margin-right: auto;
 -->

 <!-- Shorthand

menyederhanakan margin untuk bagian left,right,top,bottom

contoh : 
margin: 50px; (membuat 4 sisinya 50px)

margin: 50px 100px; (value pertama untuk top dan bottom, value kedua untuk kiri dan kanan)

margin: 30px 50px 40px; (value pertama untuk atas, value kedua untuk kiri dan kanan, value ketiga untuk bawah)

margin: 10px 20px 30px 40px; (Searah jarum jam / value pertama untuk atas, value kedua untuk kanan, value ketiga untuk bawah dan value keempat untuk kiri.)


  -->
<div class="satu">1</div>
<div class="dua">2</div>
<div class="tiga">3</div>


</body>
</html>
